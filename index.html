<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    <audio src="assets/sounds/success1.mp3" id="AudioSuccess"></audio>
    <audio src="assets/sounds/AudioCutter.m4a" id="AudioPress"></audio>
    <audio src="assets/sounds/warning.mp3" id="AudioWarning"></audio>
    <div class="main-div">
        <div class="main-input">
            <input class="input-number-1"/>
            <input class="input-operator"/>
            <input class="input-number-2"/>
        </div>
        <input class="input-result"/>
        
        <div class="div-1">
            <button class="clear" id="clear">C</button>
            <button class="operator" id="operator-divider">/</button>
            <button class="operator" id="operator-multiplication">*</button>
            <button class="delete" id="delete">del</button>
        </div>
        
        <div class="div-2">
            <button class="number" id="number-7">7</button>
            <button class="number"id="number-8">8</button>
            <button class="number" id="number-9">9</button>
            <button class="operator" id="operator-subtraction">-</button>
        </div>

        <div class="div-3">
            <button class="number"id="number-4">4</button>
            <button class="number"id="number-5">5</button>
            <button class="number"id="number-6">6</button>
            <button class="operator" id="operator-addition">+</button>
        </div>
        
        <div class="div-4">
            <button class="number" id="number-1">1</button>
            <button class="number"id="number-2">2</button>
            <button class="number"id="number-3">3</button>
            <button class="operator"id="operator-equal">=</button>
        </div>

        <div class="div-5">
            <button class="operator" id="operator-percentage">%</button>
            <button class="number"id="number-0">0</button>
            <button class="number"id="number-point">.</button>
            
        </div>
        
    </div>




    <script src="assets/script.js"></script>
</body>
</html>
